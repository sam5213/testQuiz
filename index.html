<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Quiz</h1>
    <form id="quizForm">
        <label for="question1">What is 2 + 2?</label><br>
        <input type="radio" name="question1" value="3"> 3<br>
        <input type="radio" name="question1" value="4"> 4<br>
        <input type="radio" name="question1" value="5"> 5<br>
        <button type="submit" id="btn_submit">Submit</button>
    </form>

    <script>
        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const answer = document.querySelector('input[name="question1"]:checked')?.value;
            if (!answer) {
                alert('Пожалуйста, выберите ответ!');
                return;
            }
    
            const data = {
                question: "What is 2 + 2?",
                answer: answer,
                timestamp: new Date().toISOString()
            };
    
            try {
                // Отправляем данные через Telegram WebApp API
                if (window.Telegram?.WebApp?.sendData) {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                } else {
                    console.log('Тестовый режим:', data);
                    alert('Данные отправлены (заглушка): ' + JSON.stringify(data));
                }
                
                // Закрываем приложение после отправки
                Telegram.WebApp.close();
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                alert('Ошибка отправки данных!');
            }
        });
    </script>
</body>
</html>
