<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Quiz</h1>
    <form id="quizForm">
        <label for="question1">What is 2 + 2?</label><br>
        <input type="radio" name="question1" value="3"> 3<br>
        <input type="radio" name="question1" value="4"> 4<br>
        <input type="radio" name="question1" value="5"> 5<br>
        <button type="submit" id="btn_submit">Submit</button>
    </form>

    <script>
        async function sendDataToBot(data) {
            // Способ 1: Используем postEvent если доступен
            if (window.Telegram?.WebApp?.postEvent) {
                Telegram.WebApp.postEvent('user_data', data);
                return true;
            }
            
            // Способ 2: Отправка через Fetch API
            try {
                const response = await fetch('https://quaint-prickly-ring.glitch.me/api/save-data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return response.ok;
            } catch (error) {
                console.error('Ошибка:', error);
                return false;
            }
        }
        
        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const answer = document.querySelector('input[name="question1"]:checked').value;
            
            const result = await sendDataToBot({answer});
            
            if (result) {
                Telegram.WebApp.showAlert('✅ Данные успешно сохранены!');
            } else {
                Telegram.WebApp.showAlert('⚠️ Ошибка сохранения!');
            }
        });
    </script>
</body>
</html>
